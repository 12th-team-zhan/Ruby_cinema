<!DOCTYPE html>
<html>
  <head>
    <title>404 找不到這個頁面</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      .rails-default-error-page {
        background-color: #efefef;
        color: #2e2f30;
        text-align: center;
        font-family: arial, sans-serif;
        margin: auto;
      }

      .rails-default-error-page div.dialog {
        max-width: 60%;
        margin: 4em auto;
      }

      .rails-default-error-page div.dialog {
        border: 1px solid #ccc;
        border-right-color: #999;
        border-left-color: #999;
        border-bottom-color: #bbb;
        border-top: #405E9F solid 4px;
        border-bottom: #405E9F solid 4px;
        border-radius: 9px;
        background-color: white;
        padding: 3em;
        box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
      }

      .rails-default-error-page h1 {
        font-size: 3em;
        color: #405E9F;
      }

      .rails-default-error-page div.dialog p {
        padding: 1em;
        color: #666;
        font-size: 2em;
      }

      .rails-default-error-page .leave_error_page_Btn{
        width: 30%;
        display: block;
        background-color: #405E9F;
        border-radius: 9px;
        padding: 10px;
        margin: auto;
        text-decoration: none;
        color: white;
        font-size: 1.5em;
      }
    </style>
  </head>
  <body class="rails-default-error-page">
    <div class="dialog">
      <div class="title">
        <h1>Oops!</h1>
      </div>
      <div class="content">
        <p>找不到這個頁面</p>
        <a href="/" class="leave_error_page_Btn">回首頁</a>
      </div>
    </div>
  </body>
</html>
